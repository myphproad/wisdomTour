{include file="public:header" /}
<script type="text/javascript">
$(function(){

	})
</script>
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list">
                <i class="icon-font"></i>
                <a href="{:url('Index/index')}">首页</a>
                <span class="crumb-step">&gt;</span>
                <span>编辑栏目</span>
                <span class="crumb-step">&gt;</span>
                <span class="crumb-name">{$detail.title}</span>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-content">

                <form action="{:url($type)}" method="post"  id="form" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$detail.id}" />
                    <ul class="admin_tab">
                    <li><a class="active">常规选项</a></li>
                    </ul>
                    <div class="admin_tab_cont" style="display:block;">
                    
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120">上级栏目：</th>
                            <td>
                                 <select name="pid">
                                    <option value="0">顶级栏目</option>
                                    {volist name='list' id='vo'}
                                     <option value="{$vo.id}" {if condition="$vo['id'] eq $detail['pid']"} selected="selected"{/if}>{$vo['title']}</option>
                                    {/volist}
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th>栏目名称：</th>
                                <td>
                                    <input class="common-text "  name="title" size="50"  value="{$detail.title}"  type="text">
                                </td>
                            </tr>
                        <tr>
                            <th>栏目url：</th>
                            <td>
                                <input class="common-text "  name="name" size="50"  value="{$detail.name}"  type="text">
                            </td>
                        </tr>
                        <tr>
                            <th>排序：</th>
                            <td>
                                <input class="common-text "  name="listorder" size="50"  value="{$detail.listorder}"  type="text">
                            </td>
                        </tr>

                        <tr>
                            <th>图标：</th>
                            <td>
                                <input class="common-text"  name="icon"  value="{$detail.icon}" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th>列表显示：</th>
                            <td>
                                <input type="radio" name="islink" value="1" {if condition="$detail['islink'] eq 1"}checked="checked"{/if} >显示
                                <input type="radio" name="islink" value="0" {if condition="$detail['islink'] eq 0"}checked="checked"{/if} >隐藏
                            </td>
                        </tr>
                        <tr>
                            <th>状态：</th>
                            <td>
                                <input type="radio" name="status" value="1" {if condition="$detail['status'] eq 1"}checked="checked"{/if} >正常
                                <input type="radio" name="status" value="0" {if condition="$detail['status'] eq 0"}checked="checked"{/if} >禁止
                            </td>
                        </tr>
                        </tbody>
                        </table>
                    </div>
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody>
                        
                        </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
