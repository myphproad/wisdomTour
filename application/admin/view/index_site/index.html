{include file="public:header" /}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">位置样式</span></div>
        </div>
       
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('indexSite/add')}"><i class="icon-font"></i>添加</a>
                        <a onclick="myform.action='{:url('indexSite/delete')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a onclick="myform.action='{:url('indexSite/listorder')}';myform.submit();" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                        <a onClick="confirm_delete()" href="{:url('indexSite/deleteAll')}"><i class="icon-font"></i>删除所有</a>
                    </div>
                   <script language="javascript">
					function confirm_delete() {
						if (!confirm("确认要删除所有？")) {
							window.event.returnValue = false;
						}
					}
				   </script>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="10%"><input class="allChoose" id="check_box" onclick="selectall('id[]');" type="checkbox"></th>
                            <th width="20%">排序</th>
                            <th>标题</th>
                            <th width="20%">操作</th>
                        </tr>
                        {volist name='flink_list' id='vo'}
                        <tr align="center">
                            <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox"></td>
                            <td>
                               <input class="common-input sort-input" name="listorder[{$vo.id}]" value="{$vo.listorder}" type="text">
                            </td>
                            <td align="left"><a target="_blank" href="{$vo.url}" title="{$vo.title}">{$vo['title']}</a>
                            </td>
                            <td>
                                <a class="link-update" href="{:url('indexSite/edit',['id'=>$vo['id']])}">修改</a>
                                <a class="link-del" href="{:url('indexSite/delete',['id'=>$vo['id']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                        <tr><td colspan="9">{$page}</td></tr>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
